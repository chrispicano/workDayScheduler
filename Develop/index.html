<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Work Day Scheduler</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  </head>


  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9" class="input-group mb-3">
        <span class="input-group-text">9am</span>
        <input type="text" class="form-control" placeholder="To do..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary save" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
      </div>
      <div id="10" class="input-group mb-3">
        <span class="input-group-text">10am</span>
        <input type="text" class="form-control" placeholder="To do..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary save" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
      </div>
      <div id="11" class="input-group mb-3">
        <span class="input-group-text">11am</span>
        <input type="text" class="form-control" placeholder="To do..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary class" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
      </div>
      <div id="12" class="input-group mb-3">
        <span class="input-group-text">12pm</span>
        <input type="text" class="form-control" placeholder="To do..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary save" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
      </div>
      <div id="1" class="input-group mb-3">
        <span class="input-group-text">1pm</span>
        <input type="text" class="form-control" placeholder="To do..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary save" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
      </div>
      <div id="2" class="input-group mb-3">
        <span class="input-group-text">2pm</span>
        <input type="text" class="form-control" placeholder="To do..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary save" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
      </div>
      <div id="3" class="input-group mb-3">
        <span class="input-group-text">3pm</span>
        <input type="text" class="form-control" placeholder="To do..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary save" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">4pm</span>
        <input type="text" class="form-control" placeholder="To do..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary save" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
      </div>
      <div id="5" class="input-group mb-3">
        <span class="input-group-text">5pm</span>
        <input type="text" class="form-control" placeholder="To do..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary save" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
      </div>
      
      </div> <!--End of BS paste-->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
